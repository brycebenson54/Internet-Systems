<html>
    <head>
        <title>Events</title>
    </head>
    <body>
        <p>
            You clicked on x = <span id = "x">_</span>
            y = <span id = "y">_</span>
            <div style = "position:absolute;top:50px;left:50;">
                <img src = "https://relations.ncat.edu/branding/images/guidelines-logo14.png" id = "pointer_img" onclick = "point_it(event)" 
                width ="365" height = "313" border = "1" style = "position:absolute;top:50px;left:50">
            </div>
        </p>
        <script>
            function point_it(e){
                let point_img = document.getElementById("pointer_img");
                let pos_x = e.pageX;
                let pos_y = e.pageY;

                document.getElementById("x").innerHTML = pos_x
                document.getElementById("y").innerHTML = pos_y
            }
        </script>
    </body>
</html>
